<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Статичний куб з обертовою поверхнею</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="components.js"></script>
</head>

<body>
  <div class="info-panel" id="info">Шукаю маркер...</div>

  <div class="control-panel">
    <div class="control-row">
      <button class="btn" id="btn-wireframe">Каркас</button>
      <button class="btn" id="btn-cube-opacity">Прозорість</button>
      <button class="btn" id="btn-color">Колір</button>
    </div>
    <div class="control-row">
      <button class="btn" id="btn-axis">Вісь: Y</button>
      <button class="btn" id="btn-size">Розмір</button>
      <button class="btn" id="btn-speed">Швидкість</button>
    </div>
  </div>

  <a-scene embedded vr-mode-ui="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro" type="pattern" id="marker">
      <a-box id="cube" position="0 0.5 0" width="1" height="1" depth="1" color="#4287f5"
        material="transparent: true; opacity: 0.3; side: double;">
      </a-box>

      <a-entity id="sinusoid" position="0 0.5 0" rotation="-90 0 0" scale="0.35 0.35 0.35"
        sinusoid-surface="amplitude: 0.25; frequency: 5; radius: 0.8; color: #ff5a5a; wireframe: false"
        multi-axis-rotation="enabled: true; speed: 0.3; mode: y">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>

</html>
